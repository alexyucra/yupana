    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkboxesUnidades = document.querySelectorAll('.checkbox__input');
            const resultadoInput = document.getElementById('inputResultado');
            const colunaUnidades = document.getElementById('colunaUnidades');
            const colunaDezenas = document.getElementById('colunaDezenas');
            const btnSomar = document.getElementById('btnSomar');
            
            // Ocultar Status de Memória 1
            colunaUnidades.style.display = 'none';
            
            // Inicializar variável para verificar a soma
            let somaAtivada = false;
            
            btnSomar.addEventListener('click', function () {
                // Verificar se a soma está ativada
                if (somaAtivada) {
                    colunaUnidades.style.display = 'none';
                    colunaDezenas.style.display = 'block';
                }
                somaAtivada = true;
            });
            
            checkboxesUnidades.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    let total = 0;

                    checkboxesUnidades.forEach(function (checkbox, index) {
                        if (checkbox.checked) {
                            const colValue = parseInt(checkbox.getAttribute('name'));
                            total += colValue;
                        }
                    });

                    resultadoInput.value = total;

                    // Verificar se a soma está ativada
                    if (somaAtivada && total > 9) {
                        colunaUnidades.style.display = 'none';
                        colunaDezenas.style.display = 'block';
                    } else {
                        colunaUnidades.style.display = 'block';
                        colunaDezenas.style.display = 'none';
                    }
                });
            });
        });
